<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>SQL查看</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
    <style>
        .panel-heading {
            text-align: center;
        }

        .panel-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .panel-body{
            padding:0px;
        }
    </style>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">{$info['ShortDescr']}</span>
    </div>
    <div class="panel-body">
        <textarea id="SqlTextArea"  class="form-control" style="background:#1F4764;color:white;">{$info['DetailSql']}</textarea>
    </div>
</div>

<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("#SqlTextArea").css({'height':$(window).height()-70,'overflow-y':'auto'});
    });
</script>
</body>
</html>
